<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Notepad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <link rel="stylesheet" href="main.css">
</head>
<body>
    <note-heading class="grid grid-cols-2 justify-items-end bg-pink-200
    text-pink-600 py-4 px-8 font-bold"></note-heading>
    <note-container></note-container>
    <div id="note-popup" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 grid justify-center items-center hidden">
      <div class="bg-white p-8 rounded-lg shadow-lg">
          <h2 class="text-2xl font-semibold mb-4">Create New Note</h2>
          <form id="create-note-form">
              <div class="mb-4">
                  <label for="note-title" class="block text-gray-700">Title:</label>
                  <input type="text" id="note-title" name="title" class="border border-gray-300 rounded-md p-2 w-full" required>
              </div>
              <div class="mb-4">
                  <label for="note-body" class="block text-gray-700">Body:</label>
                  <textarea id="note-body" name="body" class="border border-gray-300 rounded-md p-2 w-full h-32" required></textarea>
              </div>
              <div class="grid justify-end">
                  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create</button>
              </div>
          </form>
      </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
